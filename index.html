<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Encriptador de texto</h1>
    <div class="container">
        <div class="cuadro">
            <textarea id="ingresar_texto" class="texto" placeholder="Ingrese aqui el texto"></textarea>
        </div>
        <div class="cuadro">
            <textarea id="salida_texto" class="texto" placeholder="Ningun mensaje encontrado"></textarea>
        </div>
    </div>
    <div class="botones">
        <div class="cuadro">
            <button class="boton" type="button" id="encriptador">Encriptar</button>
            <button class="boton" type="button" id="desencriptador">Desencriptar</button>
        </div>
        <div class="cuadro">
            <button class="boton" type="button" id="copiar_texto">Copiar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
